<ngx-spinner></ngx-spinner>

<div
  class="container"
  fxLayoutAlign="space-between start"
  fxLayout="row wrap"
  fxFlex="100%"
  fxLayout.xs="column"
  fxLayout.sm="row wrap"
  fxFill
>
  <mat-card
    *ngFor="let release of releases$"
    fxFlex.xs="90%"
    fxFlex.sm="47%"
    fxFlex.md="31%"
    fxFlex.lg="23.3%"
    fxFlex.xl="18.5%"
  >

    <img
      mat-card-image
      src="{{ release.img }}"
      alt="Photo of {{ release.name }}"
    />

    <div layout="row" layout-align="start start" style="text-align: center;">

      <p class="artist">
        <!-- <img mat-card-avatar src="{{ release.artistImg }}" /><br /> -->
        {{ release.artist }} <br />
      </p>
      <p class="release">
        <b>{{ release.name }}</b> <br />
      </p>
      <p class="date">
        <i>{{ release.date | amDateFormat: 'LL' }}</i>
      </p>
    </div>

    <mat-card-actions style="text-align: center;">
    <button mat-button (click)="openDialog(release.id)" style="width: 10px;" class="play">
      <i class="fa fa-play-circle" style="font-size: 2em;"></i><br>
    </button>
  </mat-card-actions>

    <mat-card-actions style="text-align: center;">
      <button mat-button (click)="onClick(release.url)">
        Release on Bandcamp
      </button>
    </mat-card-actions>

  </mat-card>
</div>
