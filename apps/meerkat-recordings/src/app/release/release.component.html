<ngx-spinner></ngx-spinner>

<div
  class="container"
  fxLayoutAlign="space-between stretch"
  fxLayout="row wrap"
  fxFlex="100%"
  fxLayout.xs="column"
  fxLayoutGap="0.1%"
>
  <mat-card
    *ngFor="let release of releases"
    fxFlex.xs="100%"
    fxFlex.sm="48%"
    fxFlex.md="32%"
    fxFlex.lg="24.3%"
    fxFlex.xl="19.5%"
  >
    <mat-card-header style="padding-bottom: 10px;">
      <img mat-card-avatar src="{{ release.artistImg }}" />
      <mat-card-title>{{ release.name }}</mat-card-title>
    </mat-card-header>

    <img
      mat-card-image
      src="{{ release.img }}"
      alt="Photo of {{ release.name }}"
      (click)="onClick(release.url)"
    />

    <div layout="row" layout-align="start start">
      <p>
        <b>Artist</b>: {{ release.artist }} <br />
        <b>Name</b>: {{ release.name }} <br />
        <b>Release Date</b>: {{ release.date | amDateFormat: 'LL' }}
      </p>
    </div>

    <div class="description">
      {{ release.description }}
    </div>

    <!-- <mat-card-content>
      {{ release.description }}
    </mat-card-content> -->

    <!-- <mat-card-actions>
      <button mat-button (click)="onClick(release.url)">
        <i class="fa fa-external-link"></i> Release on Bandcamp
      </button>
    </mat-card-actions> -->
  </mat-card>
</div>
