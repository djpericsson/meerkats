<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    <script
      async
      src="https://www.google-analytics.com/analytics_debug.js"
    ></script>
    <script>
      var GA_LOCAL_STORAGE_KEY = 'ga:clientId';
      gtag('create', 'UA-156089383-1', {
        storage: 'none',
        clientId: localStorage.getItem(GA_LOCAL_STORAGE_KEY)
      });
      gtag(function(tracker) {
        localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
      });
      gtag('set', 'checkProtocolTask', function() {});
    </script>
    <meta charset="utf-8" />
    <title>MeerkatRecordings</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <meerkat-recordings-root></meerkat-recordings-root>
  </body>
</html>
